<md-sidenav md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left" class="md-whiteframe-z2 md-sidenav-left">
  <md-toolbar md-theme="custom" class="md-hue-1 md-whiteframe-z2">
    <md-button layout="row" layout-align="center center" class="md-toolbar-tools md-warn toolbar-menu" ng-click="vm.gotoHome()">
      <h1>HOT HOT HOT HOT</h1>
    </md-button>
  </md-toolbar>
      <div ng-repeat-start="item in vm.menuItems" layout layout-align="start center" class="main-menu" ng-click="vm.selectItem(item)">
          <div class="md-tile-content">
              {{item.CategoryName}}
          </div>
      </div>
      <md-divider ng-repeat-end></md-divider>
</md-sidenav>
